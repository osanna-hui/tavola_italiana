<!-- View Fragment -->
<div id="adminProfile" role="profile" metal:define-macro="admin_profile">


  <!-- Brand and toggle get grouped for better mobile display -->

    <div id="profileImage">
        <img id="profileImageInsert" src="images/uPark_ProfileBlue.png" alt=""/>
    </div>
    <button id="upload_butt">Upload New Image</button>

    <div id="upload">
        <form id="uploadImagesForm">
            <p id='fileinputHack'>
                <input type="file" id="uploadInput" name="uploadInput[]" />
            </p>
            <br/>
            <span id='emptyMsg'></span>
            <p id="filelist"></p>
            <input type="submit" id="submit" name="submit" value='Submit'/>
            <input type="submit" id="cancel" name="cancel" value="Cancel"/>
        </form>
    </div>

    <div id="userWelcome">
    </div>




</div>
